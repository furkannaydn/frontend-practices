<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span HTML</title>
</head>
<body>

    

    <div style="color: brown;">

    <p style="color: chocolate;">list 1</p>
    <p>list 2</p>
    <span style="color: blue;">
    <p>list 3</p>
    <p>list 4</p>
    </span>
    <p>list 5</p>

    </div>
    <br>

    <div style="color: rgb(27, 171, 41);">

    <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    </ul>

    </div>




</body>
</html>
